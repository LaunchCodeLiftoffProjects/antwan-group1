<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: nav-header"></nav>
<div class="row justify-content-center my-4">
    <h1 class="text-center">Wishlist Items</h1>
</div>
<div class="container">
    <form method="post">
        <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Select</th>
                <th scope="col">Already Purchased?</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}" class="text-center">
                <td th:text="${item.getName()}"></td>
                <td th:text="${item.getDescription()}"></td>
                <td style="text-align: center; vertical-align: middle; width: 1% !important;">
                    <input type="checkbox" th:name="itemId" th:value="${item.getId()}"></td>
                <td th:if="${item.getPurchased() == true}">Yes</td>
                <td th:if="${item.getPurchased() == false}">No</td>
                <td th:if="${item.getPurchased() == null}">[null]</td>
            </tr>
            </tbody>
            <tfoot>
            <tr class="spacer">
                <td colspan="3"></td>
            </tr>
            <tr>
                <td><input type="submit"
                           class="btn btn-warning"
                           value="Toggle Purchase Status" /></td>
            </tr>
            </tfoot>
        </table>
        </div>

    </form>
    </div>



<script th:replace="fragments :: js"></script>
</body>
</html>
