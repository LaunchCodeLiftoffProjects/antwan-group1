<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<div class="container-sm p-3 my-3">
  <div class="row justify-content-around align-items-center">
    <h2 class="py-3 my-2 text-center">Create New Account</h2>
    <div class="col col-md-9 col-lg-6 my-2 pt-3 rounded shadow border">
      <form class="mb-3" method="post">
        <div class="row justify-content-around">
          <!-- Column 1 -->
          <div class="col">
            <div>
              <label th:for="firstName" class="form-label"
              >First Name</label
              >
              <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  th:field="${registerFormDTO.firstName}"
              />
              <div class="error form-text" th:errors="${registerFormDTO.firstName}"></div>
            </div>
            <div>
              <label th:for="lastName" class="form-label">Last Name</label>
              <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  th:field="${registerFormDTO.lastName}"
              />
              <div class="error form-text" th:errors="${registerFormDTO.lastName}"></div>
            </div>
            <div>
              <label th:for="email" class="form-label">Email</label>
              <input
                  type="email"
                  class="form-control"
                  id="email"
                  th:field="${registerFormDTO.email}"
              />
              <div class="error form-text" th:errors="${registerFormDTO.email}"></div>
            </div>
          </div>

          <!-- Column 2 -->
          <div class="col">
            <div>
              <label th:for="username" class="form-label">Username</label>
              <input
                  type="text"
                  class="form-control"
                  id="username"
                  th:field="${registerFormDTO.username}"
              />
              <div class="error form-text" th:errors="${registerFormDTO.username}"></div>
            </div>
            <div>
              <label th:for="password" class="form-label">Password</label>
              <input
                  type="password"
                  class="form-control"
                  id="password"
                  th:field="${registerFormDTO.password}"
              />
              <div class="error form-text" th:errors="${registerFormDTO.password}"></div>
            </div>
            <div>
              <label th:for="verify" class="form-label"
              >Verify Password</label
              >
              <input
                  type="password"
                  class="form-control"
                  id="verify"
                  th:field="${registerFormDTO.verifyPassword}"
              />
              <div class="error form-text" th:errors="${registerFormDTO.verifyPassword}"></div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <input
              type="submit"
              class="btn btn-warning btn-lg mt-3 mb-2"
              value="Register"
          />
        </div>
      </form>
    </div>
  </div>
</div>
<script th:replace="fragments :: js"></script>

</body>
</html>
