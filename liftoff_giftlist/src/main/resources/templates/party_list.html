<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div>
    <table th:each="party: ${parties}"> Groups
        <tr th:text="${party.name}">
            <td th:text="${party.description}"/>
        </tr>
    </table>

</div>



<div class="text-center">
    <form action="/createparty", method="get">
    <input
            type="submit"
            class="btn btn-warning btn-lg"
            value="Create a Group"
    />
    </form>
</div>

<script th:replace="fragments :: js"></script>


</body>
</html>
