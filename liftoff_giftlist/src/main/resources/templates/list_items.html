<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: nav-header"></nav>

<div>
    <form method="post">
    <table class="table">
        <tr>
            <th>Select</th>
            <th>Name</th>
            <th>Description</th>
            <th colspan="3" style="text-align: center">Operation</th>
        </tr>
        <tr th:each="item : ${items}">
            <td><input type="checkbox" th:name="itemid" th:value="${item.getId()}"</td>
            <td th:text="${item.getName()}"></td>
            <td th:text="${item.getDescription()}"></td>
            <td><a th:href="@{/wishlists/{listid}/items/edit/{itemid}(listid=${wishList.getId()},itemid=${item.getId()})}">Edit</a></td>
        </tr>
    </table>
    <input type="submit"
           class="btn btn-danger"
           value="Delete Selected Items" />
    </form>
</div>


<script th:replace="fragments :: js"></script>
</body>
</html>
