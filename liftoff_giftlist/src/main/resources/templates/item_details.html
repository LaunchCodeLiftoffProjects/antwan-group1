<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: nav-header"></nav>

<div>
    <form class="mb-3" method="post">
        <label for="name">Name: </label>
        <input type="text"
               id="name"
               class="form-control"
               th:field="${item.name}"
               th:value="${item.getName()}"
        />
        <p class="error" th:errors="${item.name}">must not be blank</p>
        <label for="description">Description: </label>
        <input type="text"
               id="description"
               name="description"
               class="form-control"
               th:value="${item.getDescription()}"
        />

        <input
                type="submit"
                class="btn btn-warning btn-lg"
                value="Update Item Details"
        />
    </form>
</div>

<script th:replace="fragments :: js"></script>
</body>
</html>
