<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: nav-header"></nav>

<div class="container p-3 my-3">
    <div class="row justify-content-center align-items-center">
        <h2 class="py-3 my-2 text-center">Edit Item Details</h2>
        <div class="col-9 col-md-6 col-lg-4 my-2 pt-3 rounded shadow border">
    <form method="post">
        <label for="name">Name: </label>
        <input type="text"
               id="name"
               class="form-control"
               th:field="${item.name}"
               th:value="${item.getName()}"
        />
        <p class="error" th:errors="${item.name}">must not be blank</p>
        <label for="description">Description: </label>
        <input type="text"
               id="description"
               name="description"
               class="form-control"
               th:value="${item.getDescription()}"
        />
        <div class="text-center py-3">
        <input
                type="submit"
                class="btn btn-warning btn-lg"
                value="Update Item Details"
        />
        </div>
    </form>
            </div>
        </div>
</div>

<script th:replace="fragments :: js"></script>
</body>
</html>
